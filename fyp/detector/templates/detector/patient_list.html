{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Patient list</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/patientdet.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
</head>
<body>
  {% include "detector/navbar.html" %}
<div style="margin-top: 70px;">
<div class="container mt-3 mb-4" >
<div class="col-lg-9 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="table manage-candidates-top mb-0">
            
            <thead >
              <tr>
                <th>Patient Name</th>
                
                <th class="action text-right">Action</th>
              </tr>
            </thead>
            {% for patient in patients %}
            <tbody>
              <tr class="candidates-list">
                <td class="title">
                  <div class="thumb">
               
                  </div>
                  <div class="candidate-list-details">
                    <div class="candidate-list-info">
                      <div class="candidate-list-title">
                        <h5 class="mb-0">
                          <a href="{% url 'detector:details' slug=patient.patient_id %}">
                            {{patient.fname}} {{patient.lname}} 
                          </a>
                        </h5>
                      </div>
                      
                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li><i class="fas fa-id-card-alt pr-1"></i>{{patient.patient_id}}</li>
                          <li><i class="fas fa-envelope pr-1"></i> {{patient.email_id}} </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>
             
            
                
                </td>
                
                
                <td>
                  <ul class="list-unstyled mb-0 d-flex justify-content-end">
                    <li><a href="{% url 'detector:details' slug=patient.patient_id %}" class="text-primary" data-toggle="tooltip" title="" data-original-title="view"><i class="far fa-eye"></i></a></li>
                    <li><a href="{% url 'detector:patient_edit' slug=patient.patient_id %}" class="text-info" data-toggle="tooltip" title="" data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
                    <li><a href="{% url 'detector:delete' slug=patient.patient_id %}" class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete"><i class="far fa-trash-alt"></i></a></li>
                  </ul>
                </td>
              </tr>
            </tbody>
            {% empty %}
            <p> Currently No Patient in the List</p>
            {% endfor %}

            
          </table>
          <div class="add">
            <a href="{% url 'detector:new_patient' %}"> <i class="fa fa-plus-circle" style="font-size:36px; float: right;"></i></a>
             </div>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
</body>
</html>
